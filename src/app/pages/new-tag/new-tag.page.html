<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>New tag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <ion-input [formControlName]="'name'" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Icon</ion-label>
      <ion-input class="emoji-input" [formControlName]="'icon'" type="text" required></ion-input>
      <ion-button class="emoji-button" fill="clear" (click)="toggleModal()">
        <ion-img [src]="this.selectedEmoji|emoji"></ion-img>
      </ion-button>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="submit-button" type="submit" expand="block">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
  <app-emoji-picker (newEmojiEvent)="selectEmoji($event)" *ngIf="modalStatus"></app-emoji-picker>
</ion-content>
