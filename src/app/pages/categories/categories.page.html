<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}} categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search" animated></ion-searchbar>
  <div class="centered">
    <ion-button fill="outline" class="new-category" (click)="newCategory()">
      <ion-icon name="add-outline" slot="start"></ion-icon>
      New category
    </ion-button>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item button (click)="editCategory(category)">
        {{category.getName()}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCategory(category)">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
